name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_KEY }}
            ${{ secrets.DEPLOY_KEY_AUTH }}

      - name: Rewrite HTTPS to SSH for private repos
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git config --global --list | grep url

      - name: Install itv-appscript
        run: uv tool install git+ssh://git@github.com/spm1001/itv-appscript-deploy@main

      - name: Write credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
          echo '${{ secrets.GOOGLE_PRODUCTION_TOKEN }}' > token.production.json

      - name: Deploy to Apps Script
        run: itv-appscript deploy --config deploy.production.json

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.production.json
